<body>
<style>
  @font-face {
       font-family: 'ambiant';
       src: url("Ambiant-Light.ttf");
   }

   body {
       font-family: ambiant;
       font-size: 30px;
       margin: 0;
       padding: 0;
       color: black; /* Set your desired text color */
       display: flex;
       align-items: center;
       /* justify-content: left; */
       height: 100vh;
       overflow: hidden; /* Prevents content from expanding the window */
   }

   header {
       /* text-align: left; */
       padding: 20px;
   }

   h1 {
       margin-top: 0;
   }

   section {
       /* text-align: left; */
       /* padding: 50px; */
   }

   a {
       color: black; /* Set your default link color */
       text-decoration: none; /* Remove underline, if desired */
   }

   /* Style for the link when hovering, excluding images */
   a:not(:has(img)):hover {
       color: white; /* Set the text color to white on hover */
       background-color: black; /* Set the background color to black on hover */
       text-decoration: none; /* Add underline on hover */
   }

   ::selection {
       background-color: yellow;
       color: black; /* Set the text color for selected text */
   }

   /* Animation for repeating and moving horizontally */
   @keyframes move {
       0% { transform: translateX(100%); }
       100% { transform: translateX(-100%); }
   }

   .animate {
       white-space: nowrap; /* Prevents wrapping of text */
       animation: move 10s linear infinite; /* Adjust the duration as needed */
       position: relative; /* Position the text */
       left: 0; /* Move the text to the left side initially */
   }

   .animate span {
       display: inline-block; /* Ensures the spans are displayed inline */
   }

   /* Repeat the text 3 times */
   .animate:nth-child(1) {
       animation-delay: 0s;
   }
   .animate:nth-child(2) {
       animation-delay: 2s;
   }
   .animate:nth-child(3) {
       animation-delay: 4s;
   }
</style>
